<h1>Booking Details</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Property</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.name }}</td>
        <td>{{ booking.mobile }}</td>
        <td>{{ booking.email }}</td>
        <td>{{ booking.property.property_type }}</td>
    </tr>
    {% endfor %}
</table>
